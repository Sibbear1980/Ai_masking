{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="h4 mb-3">Загрузите документ</h1>
        <p class="text-muted">Поддерживаемые форматы: .docx, .pdf, .jpg/.jpeg/.png/.tiff. Размер до {{ max_size_mb }} МБ.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="upload" accept=".docx,.pdf,.jpg,.jpeg,.png,.tiff" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
